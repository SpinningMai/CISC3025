<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NER 人名识别</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .result { margin-top: 20px; }
        .person { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>命名实体识别（NER）</h1>
        <form action="/predict" method="post">
            <label for="sentence">输入句子：</label>
            <input type="text" id="sentence" name="sentence" size="50" required>
            <button type="submit">识别</button>
        </form>

        {% if results %}
        <div class="result">
            <h3>识别结果：</h3>
            <p>
                {% for word, label in results %}
                    {% if label == "PERSON" %}
                        <span class="person">{{ word }}</span>
                    {% else %}
                        {{ word }}
                    {% endif %}
                {% endfor %}
            </p>
            <h3>详细标注：</h3>
            <ul>
                {% for word, label in results %}
                    <li>{{ word }} → <strong>{{ label }}</strong></li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
